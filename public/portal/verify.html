<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying... | Customer Portal | Homestead Cabinet Design</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .verify-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #faf8f5 0%, #f0ebe3 100%);
    }
    
    .verify-card {
      text-align: center;
      max-width: 400px;
      padding: var(--space-2xl);
    }
    
    .verify-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto var(--space-lg);
    }
    
    .verify-error {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #b91c1c;
      padding: var(--space-lg);
      border-radius: var(--radius-lg);
    }
    
    .verify-error h2 {
      color: #b91c1c;
      margin-bottom: var(--space-sm);
    }
  </style>
</head>
<body>
  <div class="verify-page">
    <div class="verify-card">
      <div id="loading-state">
        <div class="verify-spinner"></div>
        <h2>Verifying your login...</h2>
        <p class="text-muted">Please wait a moment.</p>
      </div>
      
      <div id="error-state" class="verify-error" style="display: none;">
        <h2>Login Failed</h2>
        <p id="error-message">The login link is invalid or has expired.</p>
        <a href="/portal/login.html" class="btn btn-primary mt-lg">Request New Link</a>
      </div>
    </div>
  </div>
  
  <script>
    async function verifyToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      
      if (!token) {
        showError('No login token provided.');
        return;
      }
      
      try {
        const response = await fetch('/api/portal-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store session indicator in localStorage for client-side checks
          localStorage.setItem('portal_logged_in', 'true');
          // Redirect to dashboard
          window.location.href = '/portal/dashboard.html';
        } else {
          showError(data.error || 'Verification failed. Please request a new login link.');
        }
      } catch (err) {
        console.error('Verification error:', err);
        showError('An error occurred. Please try again.');
      }
    }
    
    function showError(message) {
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('error-state').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }
    
    // Start verification
    verifyToken();
  </script>
</body>
</html>
